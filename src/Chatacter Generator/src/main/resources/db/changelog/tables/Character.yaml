databaseChangeLog:
  - changeSet:
      id: create-character-table
      author: Thomas Gielen
      changes:
        - createTable:
            tableName: character
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: race
                  type: char(36)
              - column:
                  name: user_id
                  type: char(36)

              - column:
                  name: character_class
                  type: char(36)
              - column:
                  name: level
                  type: int
              - column:
                  name: background
                  type: varchar(255)
              - column:
                  name: alignment
                  type: varchar(50)
              - column:
                  name: xp
                  type: int
              - column:
                  name: strength
                  type: int
              - column:
                  name: dexterity
                  type: int
              - column:
                  name: constitution
                  type: int
              - column:
                  name: intelligence
                  type: int
              - column:
                  name: wisdom
                  type: int
              - column:
                  name: charisma
                  type: int

              # Skills (embedded)
              - column:
                  name: acrobatics
                  type: int
              - column:
                  name: animal_handling
                  type: int
              - column:
                  name: arcana
                  type: int
              - column:
                  name: athletics
                  type: int
              - column:
                  name: deception
                  type: int
              - column:
                  name: history
                  type: int
              - column:
                  name: insight
                  type: int
              - column:
                  name: intimidation
                  type: int
              - column:
                  name: investigation
                  type: int
              - column:
                  name: medicine
                  type: int
              - column:
                  name: nature
                  type: int
              - column:
                  name: perception
                  type: int
              - column:
                  name: performance
                  type: int
              - column:
                  name: persuasion
                  type: int
              - column:
                  name: religion
                  type: int
              - column:
                  name: sleight_of_hand
                  type: int
              - column:
                  name: stealth
                  type: int
              - column:
                  name: survival
                  type: int

              - column:
                  name: armor_class
                  type: int
              - column:
                  name: speed
                  type: int
              - column:
                  name: max_health
                  type: int
              - column:
                  name: current_health
                  type: int
              - column:
                  name: hit_die
                  type: int

        - addForeignKeyConstraint:
            baseTableName: character
            baseColumnNames: user_id
            constraintName: fk_character_user
            referencedTableName: user
            referencedColumnNames: id
