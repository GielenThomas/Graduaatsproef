databaseChangeLog:
  - changeSet:
      id: create-character-class-table
      author: Thomas Gielen
      changes:
        - createTable:
            tableName: character_class
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
              - column:
                  name: hit_die
                  type: int

        - createTable:
            tableName: character_class_proficiencies
            columns:
              - column:
                  name: character_class_id
                  type: char(36)
                  constraints:
                    nullable: false
              - column:
                  name: proficiencies
                  type: varchar(100)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: character_class_proficiencies
            baseColumnNames: character_class_id
            constraintName: fk_proficiencies_character_class
            referencedTableName: character_class
            referencedColumnNames: id
