databaseChangeLog:
  - changeSet:
      id: 1
      author: Thomas Gielen
      changes:
        - createTable:
            tableName: feat
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(2000)
                  constraints:
                    nullable: true
